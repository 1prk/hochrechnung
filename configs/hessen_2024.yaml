# Configuration for Hessen 2024 bicycle traffic estimation
# Extends base.yaml with project-specific settings

# Project identifier (drives MLflow experiment + output paths)
project: hessen-2024

# 12-digit ARS for Hessen (state-level, padded with zeros)
ars: "060000000000"
region_name: "Hessen"

# Analysis year
year: 2024

# Analysis period (STADTRADELN campaign bounds)
period:
  start: "2024-05-01"
  end: "2024-09-30"

# Data paths
data:
  # STADTRADELN traffic volumes
  traffic_volumes: "trafficvolumes/SR24_Hessen_VM_assessed.fgb"

  # Counter data (required for training)
  counter_locations: "counter-locations/DZS_ecovisio_2024_complete.csv"
  counter_measurements: "counts/DZS_counts_ecovisio_2024.csv"

  # Project-specific overrides
  osm_pbf: "osm-data/hessen-240101.osm.pbf"
  city_centroids: "structural-data/places_centroids_hessen.gpkg"
  kommunen_stats: "kommunen-stats/kommunen_stats_ds2024_2024_10_10.shp"

# Training overrides
training:
  min_dtv: 25
