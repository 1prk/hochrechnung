# Configuration for Hessen 2023 bicycle traffic estimation
# Extends base.yaml with project-specific settings

# Project identifier (drives MLflow experiment + output paths)
project: hessen-2023

# 12-digit ARS for Hessen (state-level, padded with zeros)
ars: "060000000000"
region_name: "Hessen"

# Analysis year
year: 2023

# Analysis period (STADTRADELN campaign bounds)
period:
  start: "2023-05-01"
  end: "2023-09-30"

# Data paths
data:
  # STADTRADELN traffic volumes
  traffic_volumes: "trafficvolumes/SR23_Hessen_VM.fgb"

  # Counter data (required for training)
  counter_locations: "counter-locations/DZS_ecovisio_2024_complete.csv"
  counter_measurements: "counts/DZS_counts_ecovisio_2023.csv"

  # Optional: use Hessen-specific files instead of Germany-wide
  # osm_pbf: "osm-data/hessen-230101.osm.pbf"
  city_centroids: "structural-data/places_centroids_hessen.gpkg"

# Training overrides
training:
  min_dtv: 10
