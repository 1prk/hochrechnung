# Configuration for Hessen 2022 bicycle traffic estimation
# Extends base.yaml with project-specific settings

# Project identifier (drives MLflow experiment + output paths)
project: hessen-2022

# 12-digit ARS for Hessen (state-level, padded with zeros)
ars: "060000000000"
region_name: "Hessen"

# Analysis year
year: 2022

# Analysis period (STADTRADELN campaign bounds)
period:
  start: "2022-05-01"
  end: "2022-09-30"

# Data paths
data:
  # STADTRADELN traffic volumes
  traffic_volumes: "trafficvolumes/SR22_Hessen_VM_assessed.fgb"

  # Counter data (required for training)
  counter_locations: "counter-locations/DZS_ecovisio_2022.csv"
  counter_measurements: "counts/DZS_counts_ecovisio_2022.csv"

  # Project-specific overrides
  city_centroids: "structural-data/places_centroids_hessen.gpkg"
  kommunen_stats: "kommunen-stats/kommunen_stats_ds2022_2022_10_12.shp"

# Training overrides
training:
  min_dtv: 25
